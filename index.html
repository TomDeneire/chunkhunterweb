<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chunk Hunter</title>
    <link rel="stylesheet" type="text/css" href="chunks.css">
    <script src="lib.js"></script>
    <script src="chunks.js"></script>

<body>

    <h1>Chunk Hunter</h1>
    <p>Â© Bertin Deneire - Tom Deneire (2021)
        <br>Chunk Hunter scans text files for a set of predefined chunks.
    </p>
    <div id="input">
        <h2>Input</h2>
        <textarea id="inputText" name="inputText" rows="10" cols="150"></textarea>
        <br><br>
        <button onclick="analyze()">Analyze</button>
        <button
            onclick="getElementById('inputText').value = '';getElementById('results').style.visibility = 'hidden'">Clear</button>
    </div>

    <p>
    <div id="results" style="visibility:hidden">
        <h2>Statistics</h2>
        <div id="stats">
        </div>
        <p></p>
        <h2>Chunks</h2>
        <h3>1. Length (descending)</h3>
        <div id="chunks" style="width: 500px; height: 300px; overflow-y: auto; background-color: white;">
        </div>
        <h3>2. Frequency (descending)</h3>
        <div id="chunksfreq" style="width: 500px; height: 300px; overflow-y: auto; background-color: white">
        </div>
        <button onclick="download('stats.csv',makeCSV())" ;>Download list</button>
        <p></p>
        <h2>Result</h2>
        <div id="resultText" style="height: 300px; overflow-y: auto">
        </div>
        </p>
    </div>
</body>

</html>
